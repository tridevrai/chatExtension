<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-width: 400px;
            max-width: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #e9ecef;
        }
        
        .message {
            margin-bottom: 16px;
            animation: fadeInUp 0.3s ease-out;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.ai {
            text-align: left;
        }
        
        .message.system {
            text-align: center;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.ai .message-bubble {
            background: white;
            color: #212529;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 6px;
        }
        
        .message.system .message-bubble {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            font-size: 0.9em;
            padding: 8px 16px;
        }
        
        .message.error .message-bubble {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .message.success .message-bubble {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .message.info .message-bubble {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .thinking-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-style: italic;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .input-container {
            background: white;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-control {
            border-radius: 24px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }
        
        .btn-primary {
            border-radius: 24px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .page-info {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-left: 4px solid #2196f3;
        }
        
        .content-stats {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            border-left: 4px solid #9c27b0;
        }
        
        .stats-content {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .stats-content.collapsed {
            max-height: 0;
            opacity: 0;
        }
        
        .stats-content.expanded {
            max-height: 200px;
            opacity: 1;
        }
        
        .stats-toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .stats-toggle-icon.rotated {
            transform: rotate(180deg);
        }
        
        .markdown-controls {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        
        .btn-sm {
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 0.85em;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        #download-conversation-btn {
            transition: all 0.2s ease;
        }
        
        #download-conversation-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="p-3">
    <!-- Settings Container -->
    <div class="card mb-3">
        <div class="card-body">
            <h6 class="card-title mb-2">
                <i class="bi bi-gear-fill me-2"></i>API Configuration
            </h6>
            <div class="mb-2">
                <input type="password" id="api-key" class="form-control" placeholder="Enter your Gemini API key">
            </div>
            <button id="save-api-key" class="btn btn-primary btn-sm">
                <i class="bi bi-check-circle me-1"></i>Save API Key
            </button>
        </div>
    </div>

    <!-- Page Info -->
    <div id="page-info" class="card mb-3 page-info d-none">
        <div class="card-body py-2">
            <div class="d-flex justify-content-between align-items-start mb-1">
                <div class="flex-grow-1">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-globe me-2"></i>
                        <strong id="current-title" class="text-break"></strong>
                    </div>
                </div>
                <button id="download-btn" class="btn btn-outline-secondary btn-sm d-none ms-2" title="Download as Markdown">
                    <i class="bi bi-download"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Content Stats -->
    <div id="content-stats" class="card mb-3 content-stats d-none">
        <div class="card-body py-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0">
                    <i class="bi bi-bar-chart me-2"></i>Content Statistics
                </h6>
                <button class="btn btn-sm btn-outline-secondary" id="stats-toggle" type="button">
                    <i class="bi bi-chevron-down stats-toggle-icon"></i>
                </button>
            </div>
            <div id="stats-content" class="stats-content">
                <div class="row g-2 text-center">
                    <div class="col-3">
                        <div class="small">
                            <i class="bi bi-text-paragraph"></i><br>
                            <strong id="text-length">0</strong><br>
                            <small>Characters</small>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="small">
                            <i class="bi bi-link-45deg"></i><br>
                            <strong id="links-count">0</strong><br>
                            <small>Links</small>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="small">
                            <i class="bi bi-type-h1"></i><br>
                            <strong id="headings-count">0</strong><br>
                            <small>Headings</small>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="small">
                            <i class="bi bi-image"></i><br>
                            <strong id="images-count">0</strong><br>
                            <small>Images</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Chat Container -->
    <div id="chat-container" class="chat-container">
        <div class="empty-state">
            <i class="bi bi-chat-dots"></i>
            <h6>Ready to Chat!</h6>
            <p class="small">Ask questions about the current webpage and get AI-powered answers.</p>
        </div>
    </div>

    <!-- Input Container -->
    <div class="input-container">
        <div class="d-flex gap-2">
            <input type="text" id="message-input" class="form-control flex-grow-1" placeholder="Ask question about this page..." autocomplete="off">
            <button id="send-btn" class="btn btn-primary">
                <i class="bi bi-send"></i>
            </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="small text-muted">
                <i class="bi bi-info-circle me-1"></i>
                Press Enter to send
            </div>
            <button id="download-conversation-btn" class="btn btn-outline-secondary btn-sm" title="Download Conversation" style="display: none;">
                <i class="bi bi-chat-dots me-1"></i>
                Download Chat
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
